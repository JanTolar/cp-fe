<div id="showZasilkaDetailDiv">
	<!-- Modal -->
	<div class="modal fade" id="zasilkaDetailModal" role="dialog">
		<div class="modal-dialog modal-lg">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 th:text="'Client ID : ' + ${clientId} + ', Detail zásilky ' + ${zasilkaId}" class="modal-title"></h4>
								
				</div>
				<div class="modal-body">

						<table id="showZasilkaDetailDiv" class="custom-table">
							<tr>
								<th>Datum a čas změny</th>
								<th>Stav zásilky</th>
								<th>Typ vyúčtování</th>
							</tr>
							<tr th:each="zasilkaDetail : ${zasilkaDetailList}" th:with="zasilka = ${zasilkaDetail}">
								<td th:text="${zasilka.datStav}"></td>
								<td th:text="${zasilka.status}"></td>
								<td th:text="${zasilka.charge}"></td>
							</tr>
						</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Zavřít</button>
				</div>
			</div>

		</div>
	</div>
</div>
